<!DOCTYPE html>
<html>
<body>

<h1>What Can JavaScript Do?</h1>

<p>JavaScript can change HTML attributes.</p>

<p>In this case JavaScript changes the src (source) attribute of an image.</p>
Form Factor:
<form action="demo_form.asp" method="get">
  <input type="checkbox" onclick="appear('.convertible');" name="convertibles" value="Convertibles">Convertibles<br>
</form>

OEM:
<form action="demo_form.asp" method="get">
  <input type="checkbox" onclick="appear('.acer'); disappear('.asuscheckbox');">Acer<br>
  <input class="asuscheckbox" type="checkbox" onclick="appear('.asus')"><span class="asuscheckbox">Asus</span><br>
</form>


<script>

function appear(selector) {
    var list = document.querySelectorAll(selector);
    for (var i = 0; i < list.length; i++) {
        list[i].style.display = "block";
        
    }
};

function disappear(selector) {
    var list = document.querySelectorAll(selector);
    for (var i = 0; i < list.length; i++) {
        list[i].style.display = "none";
        
    }
};
</script>

<img class="convertible acer" style="display:none;" src="http://whichchromebookshouldibuy.com/wp-content/uploads/2016/02/acer-r11-title.png" style="width:100px">
<img class="convertible asus" style="display:none;" src="http://whichchromebookshouldibuy.com/wp-content/uploads/2016/02/asus-flip-title2.png" style="width:100px">



</body>
</html>
